---
layout: default
title: Archives | Geek Bing
---
<section class="archives">
	<h2>2014</h2>
	{% for post in site.posts %}
		<div id="titleLineArticle">
    	<article>
			<a href="{{ post.url }}">{{ post.title }}</a>
			<div class="meta">
				<span class="date">{{ post.date | date_to_string }}</span>
			</div>
		</article>
		</div>
    {% endfor %}
</section>
